<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stroke Prediction App</title>
</head>
<body>
    <h1>Welcome to the Stroke Prediction App</h1>
    {% if current_user.is_authenticated %}
        <!-- Add Patient Form -->
        <h2>Add Patient</h2>
        <form action="/add_patient" method="post">
            <label>Name:</label><input type="text" name="name" required><br>
            <label>Age:</label><input type="number" name="age" required><br>
            <label>Gender:</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>
            <label>Hypertension:</label><input type="checkbox" name="hypertension"><br>
            <button type="submit">Add Patient</button>
        </form>
        <a href="{{ url_for('view_patients') }}">View All Patients</a>
        <h3><a href="{{ url_for('logout') }}">Logout</a></h3>
    {% else %}
        <h2>Not Logged In!</h2>
        <h3><a href="{{ url_for('login') }}">Login</a></h3>
        <h3><a href="{{ url_for('signup') }}">Signup</a></h3>
    {% endif %}
</body>
</html>
